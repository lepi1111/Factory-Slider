<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Factory-Slider</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <!-- Skup drugih elemenata na stranici -->
  </header>

  <main>
    <div class="container">
      <div class="carousel">
        <div class="slider top-slider">
          <section><img src="/top-row/slider-image-3.jpg" alt="" class="img" /></section>
          <section><img src="/top-row/slider-image-7.jpg" alt="" class="img" /></section>
          <section><img src="/top-row/slider-image-2.jpg" alt="" class="img" /></section>
          <section><img src="/top-row/slider-image-9.jpg" alt="" class="img" /></section>
          <section><img src="/top-row/slider-image-8.jpg" alt="" class="img" /></section>
          <section><img src="/top-row/slider-image-5.jpg" alt="" class="img" /></section>
        </div>
        <div class="bottom-slider-container">
          <div class="slider bottom-slider">
            <section><img src="/bottom-row/slider-image-5.jpg" alt="" class="img" /></section>
            <section><img src="/bottom-row/slider-image-4.jpg" alt="" class="img" /></section>
            <section><img src="/bottom-row/slider-image-1.jpg" alt="" class="img" /></section>
            <section><img src="/bottom-row/slider-image-2.jpg" alt="" class="img" /></section>
            <section><img src="/bottom-row/slider-image-3.jpg" alt="" class="img" /></section>
          </div>
          <!-- =========slide btns========= -->
          <div class="slider-btns">
            <button class="arrow prev"><img src="/buttons/arrow-blue-left.png" alt="left arrow"></button>
            <button class="arrow next"><img src="/buttons/arrow-blue-right.png" alt="right arrow"></button>
          </div>
        </div>
      </div>
      <div class="text-container">
        <h2>Lorem ipsum dolor sit amet consectetur adipisicing elit</h2>
        <p>
          Ut wisi enim ad minim veniam, quis nostrud exerci tation ullamcorper suscipit lobortis nisl ut aliquip
          ex ea commodo consequat. Duis autem vel eum iriure dolor in hendrerit in vulputate velit esse molestie
          consequat.
        </p>
      </div>
    </div>
  </main>

  <footer>
    <!-- Skup drugih elemenata na stranici -->
  </footer>
  <script src="/main.js" defer></script>
</body>

</html>
